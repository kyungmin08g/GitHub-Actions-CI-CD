name: GitHub Actions Dev CI/CD

on:
  pull_request:
    types: [ closed ]
  workflow_dispatch:

jobs:
  bulid:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'

    steps:
      - name: 코드 가져오기
        uses: actions/checkout@v4

      - name: 자바 17 설치
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'

      - name: 권한 부여
        run: chmod +x ./gradlew
        shell: bash

      - name: Gradle 빌드
        run: ./gradlew clean build -x test
        shell: bash

      - name: 실행 시간 구하기
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: "+09:00"

      - name: 시간 보여주기
        run: echo "CurrentTime=$"
        shell: bash

      - name: 배포 준비
        run: |
          mkdir -p deploy
          cp build/libs/*.jar deploy/application.jar
          cp Procfile deploy/Procfile
          cp -r .ebextensions_dev deploy/.ebextensions
          cp -r .platform deploy/.platform
          cd deploy && zip -r deploy.zip .

      - name: Elastic Beanstalk에 배포
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_KET_ID }}
          application_name: test-elb
          environment_name: Test-elb-env
          version_label: github-action-${{ github.sha }}
          region: ap-northeast-2
          deployment_package: deploy/deploy.zip
          wait_for_deployment: false
